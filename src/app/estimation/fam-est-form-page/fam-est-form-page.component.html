<app-fam-est-form [entitySizes]="entitySizes"
                  [countries]="countries"
                  [pct_countries]="pct_countries"
                  [ep_countries]="ep_countries"
                  [applTypes]="applTypes"
                  (formData)="verifySubmission($event)"
></app-fam-est-form>
<div *ngIf="error_display_bool">
<p>{{error_notification}}</p>
<a mat-flat-button color="accent" routerLink="/account/buy-new-estimate">More Estimates</a>
</div>
