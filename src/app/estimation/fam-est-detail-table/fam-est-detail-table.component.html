<div class="over-container" *ngIf="columns.length>=1">
    <table mat-table [dataSource]="countryAggeds" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th class="header-cell" mat-header-cell *matHeaderCellDef>
            <h3>{{column.header}}</h3>
          </th>
          <div *ngIf="column.header !== 'Country'; else country">
            <td mat-cell *matCellDef="let row">
              {{row[column.cell] | currency }}
            </td>
          </div>
          <ng-template #country>
            <td mat-cell *matCellDef="let row">
              <div *ngIf="row.country">
                {{row.country.country}}
              </div>
            </td>
          </ng-template>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
