<div fxLayout="column" fxLayoutAlign="center center" >
    <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
            <ng-container matColumnDef="family_no">
                <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Family No.</h3></th>
                <td mat-cell *matCellDef="let element">{{element.family_no}}</td>
            </ng-container>
            <ng-container matColumnDef="family_name">
                <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Family Name</h3></th>
                <td mat-cell *matCellDef="let element">{{element.family_name}}</td>
            </ng-container>
            <ng-container matColumnDef="law_firm_cost">
                <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Law Firm Cost</h3></th>
                <td mat-cell *matCellDef="let element">${{element.law_firm_cost}}</td>
            </ng-container>
            <ng-container matColumnDef="official_cost">
                <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Official Cost</h3></th>
                <td mat-cell *matCellDef="let element">${{element.official_cost}}</td>
            </ng-container>
            <ng-container matColumnDef="total_cost">
                <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Total Cost</h3></th>
                <td mat-cell *matCellDef="let element">${{element.total_cost}}</td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="element-detail"
                         [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="element-diagram">
                            <div>element details</div>
                        </div>
                        <div class="element-description">
                            <div>element Details Desc</div>
                            <a mat-flat-button
                               [routerLink]="['/estimations/', element.famestformdata]"
                               color="accent">
                                See Details</a>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="element-row"
                [class.expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>
        <mat-paginator
            [pageSizeOptions]="[10, 20]">
        </mat-paginator>
    </div>
</div>
