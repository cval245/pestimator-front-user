<div fxLayout="column" fxLayoutAlign="center start" class="overContainer">
  <table mat-table [dataSource]="applications">

    <ng-container matColumnDef="country">
      <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Country</h3></th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.country">
          {{element.country.country}}
        </div>
      </td>
    </ng-container>
        <ng-container matColumnDef="application_type">
            <th mat-header-cell class="header-cell" *matHeaderCellDef><h3>Application Type</h3></th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.application_type">
                {{element.application_type.long_name}}
              </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="date_filing">
            <th mat-header-cell class="header-cell" *matHeaderCellDef>
                <h3>Projected Filing Date</h3></th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.date_filing">
                {{element.date_filing | date:"MMMM, YYYY"}}
              </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="detail-row"></tr>
    </table>
</div>
