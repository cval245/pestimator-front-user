<h1>New Estimate</h1>
<app-fam-est-form [entitySizes]="entitySizes"
                  [countries]="countries"
                  [applTypes]="applTypes"
                  [docFormats]="docFormats"
                  [languages]="languages"
                  [allCustomDetails]="allCustomDetails"
                  [customOpt]="customOpt"
                  (formData)="verifySubmission($event)"
                  (customAppl)="editCustomApplDetails($event)"
                  (customApplOptions)="editCustomApplOptions($event)"
></app-fam-est-form>
<div *ngIf="error_display_bool">
  <p>{{error_notification}}</p>
  <p style="color:red;">Error</p>
</div>
