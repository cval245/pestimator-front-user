<h1>Image Article Form</h1>
<form [formGroup]="form" fxLayout="column" style="padding: 20px;">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="form-row" fxLayout.gt-sm="row" fxLayout.sm="column">
      <div fxLayout="column" fxLayoutAlign="center center">
        <input type="file" (change)="uploadFile($event)">
        <div>
          <button mat-raised-button color="accent" (click)="onSubmit()">Save</button>
          <button mat-button (click)="cancelForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
