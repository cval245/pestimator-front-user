<form [formGroup]="passResetForm">
    <label>
        Enter Password
        <input type="password" formControlName="new_password">
    </label>
</form>
<form [formGroup]="passResetForm">
    <label>
        Reenter Password
        <input type="password" formControlName="re_new_password">
    </label>
    <button class="btn btn-primary" type="submit" (click)="submitReset()">Reset Password</button>
</form>
