<div fxLayout="column" fxLayoutAlign="start center">
<div fxFlexOffset="3" fxLayout="column" fxLayoutAlign="start center">
		<h2>Sign Up</h2>
		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
				    <mat-form-field appearance="fill">
						    <mat-label for="email">Email</mat-label>
						    <input matInput type="text" formControlName="email"
									     class="form-control"
									     [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
						    <div *ngIf="submitted && f.email.errors"
								     class="invalid-feedback">
								    <div *ngIf="f.email.errors.required">
										    Email is required</div>
						    </div>
				    </mat-form-field>
        </div>
        <div>
				<mat-form-field appearance="fill">
						<mat-label for="username">Username</mat-label>
						<input matInput type="text" formControlName="username"
									 class="form-control"
									 [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
						<div *ngIf="submitted && f.username.errors"
								 class="invalid-feedback">
								<div *ngIf="f.username.errors.required">
										Username is required</div>
						</div>
				</mat-form-field>
        </div>
        <div>
				<mat-form-field appearance="fill">
						<mat-label for="password">Password</mat-label>
						<input matInput
									 type="password"
									 formControlName="password"
									 class="form-control"
									 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
						<div *ngIf="submitted && f.password.errors"
								 class="invalid-feedback">
								<div *ngIf="f.password.errors.required">
										Password is required</div>
						</div>
				</mat-form-field>
        </div>
        <div>
				<mat-form-field appearance="fill">
						<mat-label for="password">Repeat Password</mat-label>
						<input matInput
									 type="password"
									 formControlName="re_password"
									 class="form-control"
									 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
						<div *ngIf="submitted && f.password.errors"
								 class="invalid-feedback">
								<div *ngIf="f.password.errors.required">
										Password is required</div>
						</div>
						<div *ngIf="errorMessages">
								<div *ngFor="let message of errorMessages" class="text-danger">
										{{message}}
								</div>
						</div>
				</mat-form-field>
        </div>
				<button mat-flat-button color="accent" [disabled]="loading">
								<span *ngIf="loading"
											class="spinner-border spinner-border-sm mr-1">
								</span>
								Sign Up
						</button>
						<a mat-flat-button routerLink="../login">Login</a>
		</form>
</div>
</div>
