<div fxLayout="column" fxLayoutAlign="start center">
<div fxFlexOffset="3" fxLayout="column" fxLayoutAlign="start center">
		<h2>Sign Up</h2>
		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
				    <mat-form-field appearance="fill">
						    <mat-label for="email">Email</mat-label>
						    <input matInput type="text" formControlName="email"
									     class="form-control"
									     [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <mat-error *ngIf="f.email.errors">Enter valid email address</mat-error>
				    </mat-form-field>
        </div>
        <div>
				<mat-form-field appearance="fill">
						<mat-label for="username">Username</mat-label>
						<input matInput type="text" formControlName="username"
									 class="form-control"
									 [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <mat-error *ngIf="f.username.errors">Username is required</mat-error>
				</mat-form-field>
        </div>
        <div>
				<mat-form-field appearance="fill">
						<mat-label for="password">Password</mat-label>
						<input matInput
									 type="password"
									 formControlName="password"
									 class="form-control"
									 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-error *ngIf="f.password.errors">{{getErrorMessage()}}</mat-error>
				</mat-form-field>
        </div>
        <div>
				<mat-form-field appearance="fill">
						<mat-label for="password">Repeat Password</mat-label>
						<input matInput
									 type="password"
									 formControlName="re_password"
									 class="form-control"
									 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <mat-error *ngIf="f.re_password.errors">{{getRePassErrorMessage()}}</mat-error>
				</mat-form-field>
        </div>
				<button mat-flat-button color="accent" [disabled]="loading">
								<span *ngIf="loading"
											class="spinner-border spinner-border-sm mr-1">
								</span>
								Sign Up
						</button>
						<a mat-flat-button routerLink="../login">Login</a>
		</form>
</div>
</div>
