<!--<ng-template [cdkPortalOutlet]="templatePortal"></ng-template>-->
<ng-template cdkConnectedOverlay></ng-template>
<ng-template #templatePortalContent
  >
  <div class="countrySelector">
<mat-form-field appearance="outline">
  <mat-label>Country</mat-label>
  <mat-select
              [formControl]="countryControl">
    <mat-option *ngFor="let t of countries"
                [value]="t.id">
      {{t.country}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>
</ng-template>
<div class="over-grid">
<h3>Super Filing Estimate Template</h3>
<app-est-template-grid-v2
  [applTypes]="applTypes"
  [currencies_list]="currencies_list"
  [country]="country"
  [countries]="countries"
  [rowData]="filEstTemp"
  [entitySizes]="entitySizes"
  [docFormats]="docFormats"
  [complexConditions]="complexConditions"
  [complexTimeConditions]="complexTimeConditions"
  [feeCategories]="feeCategories"
  (formData)="onSubmitFilEstTemp($event)"
  (delEmit)="delFileEstTemp($event)"
>
</app-est-template-grid-v2>
</div>
